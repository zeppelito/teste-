<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Visão 360 - Perfil</title>
  </head>
  <body>
    <header class="headercomponents">
      <img src="images/back.png" alt="Botão voltar" />
      <img src="images/exit.png" alt="Botão sair" />
    </header>

    <main>
      <section class="profile">
        <img src="images/user.png" alt="user" />

        <h2 id="nome">Nome</h2>

        <p id="empresa">Empresa</p>

        <p id="pacote">Freemium</p>
      </section>
    </main>
    <div class="Biografia"> Biografia
    </div>
    <input class="bio" type="text">
    <h3>Dashboards <img src="images/cadeado.png" alt="cadeado" /></h3>

    <section class="package">
      <h2 class="">Aprimore seu plano</h2>
      <h2 class="">Pacote premium</h2>
      <div class="">R$ 200,00</div>

    </section>

    <div class="consulta">Consultar nosso atendimento
       </div>
    <div class="help"> Consultar nosso atendimento
        </div>

    <img class="foto" src="images/juntin.png" alt="logoWtext">

    <footer class="footer">
      <div class="links">
        <a href="link"><img src="images/instagram.png" alt="logo" /></a>
        <a href="link"><img src="images/facebook.png" alt="logo" /></a>
        <a href="link"><img src="images/linkedin.png" alt="logo" /></a>
        <a href="link"><img src="images/twitter.png" alt="logo" /></a>
      </div>
    </footer>
