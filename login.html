<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vis√£o 360 - login</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=NTR&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section>
        <img src="images/Frame 103.png" alt="">
      </section>
    </header>
    <main>
      <section class="cabeceira">
        <a href="/">
          <img src="images/logo with white background.png" class="logo" alt="logo png" />
        </a>
        <h2>Insira seus dados</h2>
      </section>

      <section class="formulario">
        <form>
          <label for="email"></label>
          <input
            type="email"
            id="email"
            class="input-padrao"
            name="email"
            required
            placeholder="email"
          />

          <label for="senha"></label>
          <input
            type="password"
            id="senha"
            class="input-padrao"
            name="senha"
            required
            placeholder="senha"
          />

          <a href="tela.html"><button type="submit" class="enviar">Login</button></a>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="links">
        <a href="link"><img src="images/instagram.png" alt="logo" /></a>
        <a href="link"><img src="images/facebook.png" alt="logo" /></a>
        <a href="link"><img src="images/linkedin.png" alt="logo" /></a>
        <a href="link"><img src="images/twitter.png" alt="logo" /></a>
      </div>
    </footer>
  </body>
</html>
